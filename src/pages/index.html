<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slink PTIT - Quản Lý Sinh Viên</title>

    <link rel="icon" href="https://slink.ptit.edu.vn/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="headerLeft">
                <i id="menu-toggle" class="fas fa-bars headerIcon"></i> 
                <a class="logo" href="#">
                    <img src="https://slink.ptit.edu.vn/logo.png" alt="Slink Logo" class="logo-img">
                    <h1 class="logo-text">Slink</h1>
                </a>
            </div>
            <div class="headerRight">
                <span class="userName">Nguyễn Minh Chiến</span>
                <img src="../../public/images/nguyen-minh-chien.jpg" alt="User Avatar" class="userAvatar">

                
            </div>
        </header>

        <aside class="sidebar">
            <nav class="mainNav">
                <ul>
                    <li><a href="#" class="navItem active" data-page="Trang chủ"><i class="fas fa-home navIcon"></i> Trang chủ</a></li>
                    <li><a href="#" class="navItem" data-page="Tin tức"><i class="fas fa-newspaper navIcon"></i> Tin tức</a></li>
                    <li><a href="#" class="navItem" data-page="Thông tin cá nhân"><i class="fas fa-user navIcon"></i> Thông tin cá nhân</a></li>
                    <li><a href="#" class="navItem" data-page="Lịch"><i class="fas fa-calendar-alt navIcon"></i> Lịch</a></li>
                    <li><a href="#" class="navItem" data-page="Lớp tín chỉ"><i class="fas fa-book navIcon"></i> Lớp tín chỉ</a></li>
                    <li><a href="#" class="navItem" data-page="Lớp hành chính"><i class="fas fa-users navIcon"></i> Lớp hành chính</a></li>
                </ul>
            </nav>
        </aside>

        <main class="mainContent"></main>
        
        <div id="sidebar-overlay"></div>

        <div id="studentModal" class="modal">
            <div class="modalContent">
                <span class="closeButton">&times;</span>
                <h2 id="modalTitle">Thêm sinh viên mới</h2>
                <form id="studentForm">
                    <input type="hidden" id="studentId">
                    <div class="formGroup">
                        <label for="studentCode">Mã sinh viên:</label>
                        <input type="text" id="studentCode" name="studentCode" required>
                    </div>
                    <div class="formGroup">
                        <label for="fullName">Họ tên:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="formGroup">
                        <label for="gender">Giới tính:</label>
                        <select id="gender" name="gender" required>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                    <div class="formGroup">
                        <label for="role">Vai trò:</label>
                        <input type="text" id="role" name="role" required>
                    </div>
                    <div class="formGroup">
                        <label for="avatarUrl">URL Ảnh đại diện:</label>
                        <input type="text" id="avatarUrl" name="avatarUrl">
                    </div>
                    <button type="submit" class="saveStudentButton">Lưu</button>
                </form>
            </div>
        </div>

        <div id="courseModal" class="modal">
            <div class="modalContent">
                <span class="closeButton">&times;</span>
                <h2 id="courseModalTitle">Thêm môn học mới</h2>
                <form id="courseForm">
                    <input type="hidden" id="courseId">
                    <div class="formGroup">
                        <label for="courseName">Tên môn học:</label>
                        <input type="text" id="courseName" required>
                    </div>
                    <div class="formGroup">
                        <label for="courseCredits">Số tín chỉ:</label>
                        <input type="number" id="courseCredits" required min="1" max="10">
                    </div>
                    <div class="formGroup">
                        <label for="courseSemester">Học kỳ:</label>
                        <select id="courseSemester" required>
                            <option value="1">Học kỳ 1</option>
                            <option value="2">Học kỳ 2</option>
                        </select>
                    </div>
                    <button type="submit" class="saveStudentButton">Lưu môn học</button>
                </form>
            </div>
        </div>
        
        <div id="genericModal" class="modal">
            <div class="modalContent" id="genericModalContent">
                <span class="closeButton" id="genericModalCloseButton">&times;</span>
                <h2 id="genericModalTitle"></h2>
                <div id="genericModalBody">
                    </div>
                <div class="genericModalFooter" id="genericModalFooter">
                    </div>
            </div>
        </div>

        <div id="newsModal" class="modal">
            <div class="modalContent">
                <span class="closeButton">&times;</span>
                <h2 id="newsModalTitle">Thêm tin tức mới</h2>
                <form id="newsForm">
                    <input type="hidden" id="newsId">
                    <div class="formGroup">
                        <label for="newsTitle">Tiêu đề:</label>
                        <input type="text" id="newsTitle" required>
                    </div>
                    <div class="formGroup">
                        <label for="newsContent">Nội dung:</label>
                        <textarea id="newsContent" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="saveStudentButton">Lưu tin tức</button>
                </form>
            </div>
        </div>

    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>

    <script type="module" src="../main.js"></script>
</body>
</html>
